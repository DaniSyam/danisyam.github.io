name: Deploy Vite to GitHub Pages

# Jalankan workflow ini setiap kali push ke branch utama (misalnya main atau master)
on:
  push:
    branches:
      - main  # Ganti dengan nama branch utama Anda jika berbeda

# Tentukan environment (nodejs) yang akan digunakan
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup Node.js untuk Vite
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Versi Node.js yang sesuai dengan proyek Anda

    # Install dependencies
    - name: Install dependencies
      run: pnpm ci

    # Build proyek Vite
    - name: Build project
      run: pnpm run build

    # Deploy ke GitHub Pages menggunakan branch `gh-pages`
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Direktori output build Vite (default: `dist`)

